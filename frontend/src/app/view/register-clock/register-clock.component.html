<mat-card class="title mat-elevation-z4">
    <h1>Registro Ponto</h1>    
</mat-card>

<mat-card class="container-input">
    <mat-form-field>
        <mat-label>Entrada</mat-label>
        <input matInput type="text" placeholder="00:00">
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Saida</mat-label>
        <input matInput type="text" placeholder="00:00">
    </mat-form-field>

    <button mat-raised-button color="accent">
        Registrar
    </button>
</mat-card>

<mat-card class="container-content">
    <h1>Registros Anteriores</h1>
    <mat-list>
        <mat-list-item *ngFor="let reg of registros">
            <mat-icon>alarm</mat-icon>
        </mat-list-item>
    </mat-list>
</mat-card>
